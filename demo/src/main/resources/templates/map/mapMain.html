<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width" />
	<title>지도서비스</title>
	<script src="/src/main/resources/static/plugin/openlayers-4.6.5/build/jsts.min.js"></script>
	<script src="/src/main/resources/static/plugin/openlayers-4.6.5/build/ol.js"></script>
	<script src="/src/main/resources/static/plugin/openlayers-4.6.5/build/ol-ext.min.js"></script>
	<script src="/src/main/resources/static/plugin/openlayers-4.6.5/build/turf.min.js"></script>
	<script src="/src/main/resources/static/plugin/proj4/proj4.js"></script>
	<script>
		var layers = [
			new ol.layer.Tile({
				source: new ol.source.OSM()
			}),
			new ol.layer.Tile({
				extent: [-13884991, 2870341, -7455066, 6338219],
				source: new ol.source.TileWMS({
					url: 'https://ahocevar.com/geoserver/wms',
					params: {'LAYERS': 'topp:states', 'TILED': true},
					serverType: 'geoserver',
					// Countries have transparency, so do not fade tiles:
					transition: 0
				})
			})
		];
		var map = new ol.Map({
			layers: layers,
			target: 'map',
			view: new ol.View({
				center: [-10997148, 4569099],
				zoom: 4
			})
		});
	</script>
</head>

<body>
	<div id="map" class="map"></div>
</body>

</html>
